url: 'https://localhost:8080'
media: files
media_prefix: '/'

content:
  - name: posts
    label: Posts
    type: collection
    path: '_posts'
    filename: '{title}'
    view:
      fields: [ title, published, date ]
    fields:
      - name: published
        label: Published
        type: boolean
        default: true
      - name: date
        label: Date
        type: date
      - name: title
        label: Title
        type: string
      - name: description
        label: Description
        type: string
        description: This may be used for SEO (<meta name="description">).
      - name: image
        label: Image
        type: image
        prefix: '/'
        description: This may be used as a preview in social cards.
      - name: body
        label: Body
        type: markdown